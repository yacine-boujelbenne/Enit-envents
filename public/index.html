<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP2 - Gestion d'événements universitaires</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            enit: {
              blue: '#1e3a8a',
              light: '#3b82f6',
              yellow: '#facc15',
            },
          },
          fontFamily: {
            outfit: ['Outfit', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="p-6 bg-gradient-to-br from-enit-blue to-enit-light min-h-screen font-outfit">
  <div class="max-w-4xl mx-auto space-y-8">


    <section class="glass rounded-3xl shadow-2xl p-8 transform transition hover:scale-[1.01]">
      <h2
        class="text-3xl font-extrabold bg-gradient-to-r from-enit-blue to-enit-light bg-clip-text text-transparent mb-6">
        ENIT Events</h2>
      <div class="h-2 w-20 bg-enit-yellow rounded-full"></div>
    </section>

    <section class="glass rounded-3xl shadow-2xl p-8 transform transition hover:scale-[1.01]">
      <h2 class="text-3xl font-extrabold text-enit-blue mb-8 flex items-center gap-3">
        <span class="p-2 bg-enit-blue text-white rounded-xl">✨</span>
        Créer un événement
      </h2>
      <form id="eventForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Titre -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Titre de l'événement</label>
          <input type="text" id="titre" name="titre" required
            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-enit-light transition-all outline-none"
            placeholder="Ex: Forum ENIT-Entreprises">
        </div>
        <!-- Date -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
          <input type="date" id="date" name="date" required
            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-enit-light transition-all outline-none">
        </div>

        <!-- Lieu -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Lieu</label>
          <input type="text" id="lat" name="lieu" required
            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-enit-light transition-all outline-none"
            placeholder="Ex: Amphithéâtre A">
        </div>

        <!-- Categorie -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Catégorie</label>
          <select id="categorie" name="categorie" required
            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-enit-light transition-all outline-none bg-white">
            <option value="forum">Forum</option>
            <option value="conference">Conférence</option>
            <option value="formation2">Atelier</option>
            <option value="formation">Formation</option>
          </select>
        </div>
        <!-- Description -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
          <textarea id="description" name="description" rows="4" required
            class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-enit-light transition-all outline-none"
            placeholder="Décrivez l'événement en quelques mots..."></textarea>
        </div>
        <!-- Affiche (image) -->
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Affiche de l'événement</label>
          <div class="flex items-center justify-center w-full">
            <label
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-all">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Cliquez pour uploader</span> ou
                  glisser-déposer</p>
              </div>
              <input type="file" id="affiche" name="affiche" accept="image/*" class="hidden" />
            </label>
          </div>
          <img id="preview" class="hidden mt-4 rounded-xl max-w-xs shadow-lg border-4 border-white mx-auto">
        </div>
        <!-- Bouton submit -->
        <div class="md:col-span-2">
          <button type="submit"
            class="w-full bg-gradient-to-r from-enit-blue to-enit-light text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-blue-200 transition transform hover:-translate-y-1 active:scale-95">
            Enregistrer l'événement
          </button>
        </div>


        <!-- Map Section -->
        <div class="md:col-span-2 space-y-3">
          <label class="block text-sm font-semibold text-gray-700">Sélectionner l'emplacement sur la carte</label>
          <div id="map" class="h-64 rounded-2xl border-4 border-white shadow-xl"></div>
          <script async src="https://maps.googleapis.com"></script>

          <input type="hidden" id="lat" name="lat">
          <input type="hidden" id="lng" name="lng">
        </div>
      </form>
    </section>

    <section class="glass rounded-3xl shadow-2xl p-8 transform transition hover:scale-[1.01]">
      <h2 class="text-3xl font-extrabold text-enit-blue mb-8">Liste des événements</h2>
      <ul id="eventsList" class="grid grid-cols-1 gap-6"></ul>
    </section>


  </div>
  <script src="app.js"></script>
</body>

</html>
